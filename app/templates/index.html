<html>
  <head>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title> brb hacking into mainframe </title>
    {% endif %}
  </head>
  <body>
    <h1>{{ project.name }}</h1>

    <form action="#" method="post">
    <input type="text" name="checker">
    <input type="submit">
    </form>


    {% for blog in blogs %}
    <div><p>{{ blog.author.username }} says: <b>{{ blog.body }}</b></p></div>
    {% endfor %}
  </body>
</html>
